<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Ошибка 404</title>
    <style>
        body { font-family: "Segoe UI", sans-serif; background: #1e2a35; margin: 0; padding: 0; display: flex;
            justify-content: center; align-items: center; height: 100vh; color: #fff; }
        .error-box { text-align: center; }
        h1 { font-size: 60px; margin: 0; color: #ff6600; }
        h2 { font-size: 24px; margin: 10px 0; }
        p { margin-top: 20px; font-style: italic; }
        a { display: inline-block; margin-top: 25px; padding: 10px 20px; background: #ff6600;
            border-radius: 6px; color: #fff; text-decoration: none; font-weight: bold; }
        a:hover { background: #e05500; }
    </style>
</head>
<body>
<div class="error-box">
    <h1>404</h1>
    <h2>Страница не найдена</h2>
    <p th:text="${error}"></p>
    <a th:href="@{/catalogue/products/list}">⬅ К списку товаров</a>
</div>
</body>
</html>
