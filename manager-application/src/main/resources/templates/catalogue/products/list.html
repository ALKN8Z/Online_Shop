<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список товаров</title>
    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background: #f0f2f5;
            margin: 0;
            padding: 0;
            color: #222;
        }

        .container {
            max-width: 1000px;
            margin: 40px auto;
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 14px rgba(0,0,0,0.1);
        }

        h1 {
            margin-top: 0;
            color: #1e2a35;
            border-bottom: 2px solid #ff6600;
            padding-bottom: 10px;
        }

        form {
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #bbb;
            font-size: 14px;
        }

        button {
            background: #ff6600;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
        }

        button:hover {
            background: #e05500;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background: #1e2a35;
            color: white;
        }

        tr:nth-child(even) {
            background: #fafafa;
        }

        a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .new-product-link {
            display: inline-block;
            margin-top: 20px;
            font-weight: bold;
            color: #fff;
            background: #28a745;
            padding: 10px 15px;
            border-radius: 6px;
            text-decoration: none;
            transition: background 0.2s;
        }

        .new-product-link:hover {
            background: #218838;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Список товаров FIVEорочка</h1>

    <form method="get" th:action="@{/catalogue/products/list}">
        <label>Найти:
            <input type="text" name="filter" th:value="${filter}">
            <button type="submit">Найти</button>
        </label>
    </form>

    <table>
        <thead>
        <tr>
            <th>№</th>
            <th>Товар</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}"></td>
            <td>
                <a data-th-href="@{/catalogue/products/{productId}(productId=${product.id})}"
                   th:text="${product.name}"></a>
            </td>
        </tr>
        </tbody>
    </table>

    <a class="new-product-link" data-th-href="@{/catalogue/products/create}">+ Новый товар</a>
</div>
</body>
</html>
